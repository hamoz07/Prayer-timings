<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap.min.js">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Prayer Timing</title>
</head>
<style>
    body {
        background-image: url(https://img.freepik.com/free-vector/flat-arabic-pattern-background_79603-1826.jpg?w=2000);
        color: whitesmoke;
    }

    .bg-warning {
        background-color: rgba(255, 193, 7, 0.9) !important
    }

    .b-b {
        border-bottom-color: rgb(255, 193, 7) !important;
        border-bottom-width: 2px !important;
        border-bottom-style: solid !important;
    }

    .border-dots {
        border: rgb(255, 193, 7) 2px dotted
    }

    .city {
        font-size: 70px;
        color: white;
        margin-top: 5px;
    }

    select {
        width: 100px !important;
        color: #fff !important;
        font-weight: bold !important;
        text-align: center !important;
    }

    .data {
        padding: 5px 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 2px 15px 20px rgba(0, 0, 0, .2);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .mx-5>* >*{
        margin-bottom: 10px;
    }

    .pray_div {
            background-color: rgba(255 , 255 , 255 , .75);
            
    }

    @media (max-width:995px) {
        .pray_div {
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        .city{
            margin-bottom: 20px;
        }
    }
</style>

<body>
    <div class="container m-4 overflow-hidden p-5">
        <div class="head_desc d-flex justify-content-between align-items-center">
            <h2 class="text-black fw-bold fs-2 text-capitalize">prayer timing</h2>
            <select class="form-select form-select-sm bg-warning" aria-label=".form-select-sm example" id="select">
                <option value="Dakahlia">Dakahlia</option>
                <option value="Red Sea">Red Sea</option>
                <option value="Beheira">Beheira</option>
                <option value="Faiyum">Faiyum</option>
                <option value="Gharbia">Gharbia</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Ismailia">Ismailia</option>
                <option value="Giza">Giza</option>
                <option value="Monufia">Monufia</option>
                <option value="Minya">Minya</option>
                <option selected value="Cairo">Cairo</option>
                <option value="Qalyubia">Qalyubia</option>
                <option value="Luxor">Luxor</option>
                <option value="New Valley">New Valley</option>
                <option value="Suez">Suez</option>
                <option value="Al Sharqia">Al Sharqia</option>
                <option value="Aswan">Aswan</option>
                <option value="Asyut">Asyut</option>
                <option value="Beni Suef">Beni Suef</option>
                <option value="Port Said">Port Said</option>
                <option value="Damietta">Damietta</option>
                <option value="South Sinai">South Sinai</option>
                <option value="Kafr el-Sheikh">Kafr el-Sheikh</option>
                <option value="Matrouh">Matrouh</option>
                <option value="Qena">Qena</option>
                <option value="North Sinai">North Sinai</option>
                <option value="Sohag">Sohag</option>
            </select>
        </div>


        <div class="pray_div d-flex mt-3 p-4 pt-5">
            <div class="img_city"><img
                    src="https://media.istockphoto.com/id/538905504/vector/silhouette-of-a-muslim-praying-in-the-when-night.jpg?s=612x612&w=0&k=20&c=I19V3Aj7F8Fg5GEAD8npoVvbRFie48aUNs6krxcDsO8="
                    style="width: 350px;height: 300px;" alt="men praying">
                <div class="city text-black">Cairo</div>
            </div>
            
            <div class="mx-5">
                <div class="d-flex gap-5 text-black">
                    <div class="d-flex flex-column gap-1 fw-bold align-items-center">
                        <img src="./images/praying.png" style="width: 40px;" alt="">
                        Name of salat
                    </div>
                    <div class="d-flex flex-column gap-1 fw-bold align-items-center">
                        <img src="./images/shalat.png" style="width: 40px;" alt="">
                        Azan Time
                    </div>
                </div>
                <div id="salawat">



                </div>
            </div>
        </div>
        <script src="./js/prayer_timing.js"></script>
</body>

</html>
